<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li><a href="{:url('admin/doctor/index')}" class="a_menu">医生管理</a></li>
            <li class="layui-this">修改医生</li>
        </ul>
    </div>
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="doctor">
        <div class="layui-form-item">
            <label class="layui-form-label">医生编号</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="code" lay-verify="code" autocomplete="off" placeholder="请输入编号" class="layui-input" type="text" {notempty name="$doctor.code"}value="{$doctor.code}"{/notempty}>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="name" lay-verify="name" autocomplete="off" placeholder="请输入姓名" class="layui-input" type="text" {notempty name="$doctor.name"}value="{$doctor.name}"{/notempty}>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="tag" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$doctor.tag"}value="{$doctor.tag}"{/notempty}>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">个人简介</label>
            <div class="layui-input-block" style="max-width:600px;">
                <textarea placeholder="请输入简介" class="layui-textarea" name="info">{notempty name="$doctor.info"}{$doctor.info}{/notempty}</textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">职业经历</label>
            <div class="layui-input-block" style="max-width:600px;">
                <textarea placeholder="请输入内容" class="layui-textarea" name="profession">{notempty name="$doctor.profession"}{$doctor.profession}{/notempty}</textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">学术经历</label>
            <div class="layui-input-block" style="max-width:600px;">
                <textarea placeholder="请输入内容" class="layui-textarea" name="learn">{notempty name="$doctor.learn"}{$doctor.learn}{/notempty}</textarea>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">专业资历</label>
            <div class="layui-input-block" style="max-width:600px;">
                <textarea placeholder="请输入内容" class="layui-textarea" name="major">{notempty name="$doctor.major"}{$doctor.major}{/notempty}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">从业年限</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input class="layui-input" name="job_period" type="number" value="{$doctor.job_period}" min="0">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input" type="text" {notempty name="$doctor.phone"}value="{$doctor.phone}"{/notempty}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">原价格</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="original_price" autocomplete="off" placeholder="请输入原价格" class="layui-input" type="text" {notempty name="$doctor.original_price"}value="{$doctor.original_price}"{/notempty}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">实际价格</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="actual_price" autocomplete="off" placeholder="请输入实际价格" class="layui-input" type="text" {notempty name="$doctor.actual_price"}value="{$doctor.actual_price}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属医院</label>
            <div class="layui-input-block" style="max-width:600px;">
                <select name="hospital_code" lay-filter="aihao">
                    <option value="">请选择医院</option>
                    {volist name="hospital" id="vo"}
                    <option value="{$vo.id}" {notempty name="$doctor.hospital_code"}{eq name="$doctor.hospital_code" value="$vo.id"} selected=""{/eq}{/notempty}>{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所属职位</label>
            <div class="layui-input-block" style="max-width:600px;">
                <select name="title" lay-filter="aihao">
                    <option value="">请选择职位</option>
                    <option value="医士"  selected="">医士</option>
                    <option value="医师/住院医师"  selected="">医师/住院医师</option>
                    <option value="主治医师"  selected="">主治医师</option>
                    <option value="副主任医师"  selected="">副主任医师</option>
                    <option value="主任医师"  selected="">主任医师</option>

                </select>
            </div>
        </div>



        <div class="layui-upload" id="upload-head_img">
            <label class="layui-form-label">头像</label>
            <button type="button" class="layui-btn" id="head_img">上传图片</button>
            <div class="layui-upload-list">
                <label class="layui-form-label"></label>
                <img class="layui-upload-img" id="demo1" width="150" height="150" {notempty name="$doctor.head_img"}src="{$doctor.head_img|geturl}"{/notempty}>{notempty name="$doctor.head_img"}<input type="hidden" name="head_img" value="{$doctor.head_img}">{/notempty}
                <p id="demoText"></p>
            </div>
        </div>

        <div class="layui-upload" id="upload-gzh">
            <label class="layui-form-label">公众号</label>
            <button type="button" class="layui-btn" id="gzh">上传图片</button>
            <div class="layui-upload-list">
                <label class="layui-form-label"></label>
                <img class="layui-upload-img" id="demo2" width="150" height="150" {notempty name="$doctor.gzh_qr_path"}src="{$doctor.gzh_qr_path|geturl}"{/notempty}>{notempty name="$doctor.gzh_qr_path"}<input type="hidden" name="gzh_qr_path" value="{$doctor.gzh_qr_path}">{/notempty}
                <p id="demoText2"></p>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否加V认证</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input name="auth_type" autocomplete="off" placeholder="为''空字符串表示‘未认证’，为'V'表示‘加V认证’" class="layui-input" type="text" {notempty name="$doctor.auth_type"}value="{$doctor.auth_type}"{/notempty}>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">二维码</label>
            <div class="layui-upload-list">
                <label class="layui-form-label"></label>
                <img class="layui-upload-img"  width="150" height="150" {notempty name="$doctor.aq_path"}src="{$doctor.aq_path|geturl}"{/notempty}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">主页地址</label>
            <div class="layui-input-block" style="max-width:600px;">
                <input  autocomplete="off" readonly placeholder="主页地址" class="layui-input" type="text" {notempty name="$doctor.aq_path_url"}value="{$doctor.aq_path_url}"{/notempty}>
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block" style="max-width:600px;">
                <textarea placeholder="请输入内容" class="layui-textarea" name="remark">{notempty name="$doctor.remark"}{$doctor.remark}{/notempty}</textarea>
            </div>
        </div>


        {notempty name="$doctor"}
        <input type="hidden" name="id" value="{$doctor.id}">
        {/notempty}
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>

    <script>
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#head_img' //绑定元素
                ,url: "{:url('common/upload')}" //上传接口
                ,data:{use:'doctor_head_img'}
                ,done: function(res){
                    //上传完毕回调
                    if(res.code == 2) {
                        $('#demo1').attr('src',res.src);
                        $('#upload-head_img').append('<input type="hidden" name="head_img" value="'+ res.id +'">');
                    } else {
                        layer.msg(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });
    </script>
    <script>
        layui.use('upload', function(){
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#gzh' //绑定元素
                ,url: "{:url('common/upload')}" //上传接口
                ,data:{use:'doctor_gzh'}
                ,done: function(res){
                    //上传完毕回调
                    if(res.code == 2) {
                        $('#demo2').attr('src',res.src);
                        $('#upload-gzh').append('<input type="hidden" name="gzh_qr_path" value="'+ res.id +'">');
                    } else {
                        layer.msg(res.msg);
                    }
                }
                ,error: function(){
                    //请求异常回调
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText2');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function(){
                        uploadInst.upload();
                    });
                }
            });
        });
    </script>
    <script>
        layui.use(['layer', 'form'], function() {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            $(window).on('load', function() {
                form.on('submit(admin)', function(data) {
                    $.ajax({
                        url:"{:url('admin/doctor/update')}",
                        data:$('#doctor').serialize(),
                        type:'post',
                        async: false,
                        success:function(res) {
                            if(res.code == 1) {
                                layer.alert(res.msg, function(index){
                                    location.href = res.url;
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    })
                    return false;
                });
            });
        });
    </script>

</div>
</body>
</html>
