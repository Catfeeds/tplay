<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
    <style type="text/css">

        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
    </style>
</head>
<body style="padding:10px;">
<div class="tplay-body-div">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">提现申请管理</li>
        </ul>
    </div>
    <form class="layui-form serch" action="{:url('admin/withdraw/index')}" method="post">
        <div class="layui-form-item" style="float: left;">
            <div class="layui-input-inline">
                <input type="text" name="keywords" lay-verify="title" autocomplete="off" placeholder="请输入关键词" class="layui-input layui-btn-sm">
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline">

                </div>
            </div>
            <div class="layui-input-inline">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="create_time" placeholder="创建时间" name="create_time">
                    </div>
                </div>
            </div>
            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>
        </div>
    </form>
    <table class="layui-table" lay-size="sm">
        <colgroup>
            <col width="50">
            <col width="80">
            <col width="100">
            <col width="150">
            <col width="150">
            <col width="200">
            <col width="200">
            <col width="200">
            <col width="100">
        </colgroup>
        <thead>
        <tr>
            <th>ID</th>
            <th>医生编号</th>
            <th>姓名</th>
            <th>开户行</th>
            <th>卡号</th>
            <th>金额</th>
            <th>申请时间</th>
            <th>状态</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="withdraw" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.doctor_code}</td>
            <td>{$vo.name}</td>
            <td>{$vo.opening_bank}</td>
            <td>{$vo.card_no}</td>
            <td>{$vo.amount}</td>
            <td>{$vo.create_time}</td>
            <td>
                {if condition="$vo.status eq 'P' "} 待处理
                {else /} 已处理
                {/if}
            </td>
            <td>{$vo.remark}</td>
            <td class="operation-menu">
                <div class="layui-btn-group">
                    <a href="{:url('withdraw/update',['id'=>$vo.id])}" class="layui-btn layui-btn-xs a_menu layui-btn-primary" id="{$vo.id}" style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>

                </div>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div style="padding:0 20px;"></div>

    {include file="public/foot"}

</div>
</body>
</html>
